<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AccountKit automation sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-4 col-xl-3 bd-sidebar mx-auto" style="margin-top: 120px;">
            <form id="send-form" method="POST">
                <fieldset>
                    <legend class="col-form-label pt-0">Your phone number</legend>
                    <div class="form-group">
                        <div class="input-group">
                            <select class="custom-select col-4 col-md-4 col-lg-3" name="prefix" required>
                                <option>+7</option>
                                <option>+1</option>
                            </select>
                            <input class="form-control" name="phone" placeholder="707000000" required>
                        </div>
                    </div>
                    <button class="btn btn-primary col-12 col-md-12 col-lg-12">Continue</button>
                </fieldset>
            </form>

            <form id="confirm-from" method="POST" style="display: none">
                <fieldset>
                    <legend class="col-form-label pt-0">Confirmation code</legend>
                    <div class="form-group">
                        <input class="form-control" name="code" placeholder="XXXXXX" required>
                    </div>
                    <button class="btn btn-primary col-12 col-md-12 col-lg-12">Continue</button>
                    <a id="resend" class="btn btn-link col-12 col-md-12 col-lg-12" href="#">Resend</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
